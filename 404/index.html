ms:center;justify-content:center"><div><style>body { margin: 0 }</style><h1 style="display:inline-block;border-right:1px solid rgba(0, 0, 0,.3);margin:0;margin-right:20px;padding:10px 23px 10px 0;font-size:24px;font-weight:500;vertical-align:top">404</h1><div style="display:inline-block;text-align:left;line-height:49px;height:49px;vertical-align:middle"><h2 style="font-size:14px;font-weight:normal;line-height:inherit;margin:0;padding:0">This page could not be found<!-- -->.</h2></div></div></div></main><div class="ant-divider ant-divider-horizontal" role="separator"></div><footer class="ant-layout-footer" style="padding:0 24px 24px"></footer></section></section></section></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"body":"\u003ch1 id=\"pandas-portfolio\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#pandas-portfolio\"\u003e\u003c/a\u003ePanda's Portfolio\u003c/h1\u003e\n\u003ch1 id=\"inverse-kinematics\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#inverse-kinematics\"\u003e\u003c/a\u003e\u003ca href=\"/notes/ffxtslhollaf2s3fihz88cq\"\u003eInverse Kinematics\u003c/a\u003e\u003c/h1\u003e\n\u003ch4 id=\"core-skills\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#core-skills\"\u003e\u003c/a\u003eCore Skills:\u003c/h4\u003e\n\u003cp\u003e\u003ca class=\"color-tag\" style=\"--tag-color: lightskyblue;\" href=\"/notes/tjvscashz9lswvmn2eoyx62\"\u003eC#\u003c/a\u003e\u003ca class=\"color-tag\" style=\"--tag-color: #019529;\" href=\"/notes/jv5kgrcax1tpx50stts307q\"\u003eUnity\u003c/a\u003e\u003ca class=\"color-tag\" style=\"--tag-color: #b6c406;\" href=\"/notes/7i8fgt52hkoq6llikvod1a6\"\u003eRobotics\u003c/a\u003e\u003ca class=\"color-tag\" style=\"--tag-color: #738595;\" href=\"/notes/pf15xex7l928a1hs7hcir36\"\u003e3D Mathematics\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/MultiArmIK.png\" style=\"width:30%;opacity:0.7;float:right;margin:20px;border:5px solid black;\"\u003e\nInstead of starting with a set of rotations and offsets to obtain an end position from base. Inverse Kinematics starts with an end position and set of constraints and calculates the rotations and offsets that solve them. \u003c/p\u003e\n\u003cp\u003eMy approach uses unity's \u003cem\u003eArticulatedBody\u003c/em\u003e and it's Jacobian to preform a gradient decent. \u003c/p\u003e\n\u003ch1 id=\"color-space\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#color-space\"\u003e\u003c/a\u003e\u003ca href=\"/notes/tbm99i5jn49hvav54u2rbbu\"\u003eColor Space\u003c/a\u003e\u003c/h1\u003e\n\u003ch4 id=\"core-skills-1\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#core-skills-1\"\u003e\u003c/a\u003eCore Skills:\u003c/h4\u003e\n\u003cp\u003e\u003ca class=\"color-tag\" style=\"--tag-color: mediumorchid;\" href=\"/notes/lr5iz0bhbvmgt88hoysujhz\"\u003ePython\u003c/a\u003e\u003ca class=\"color-tag\" style=\"--tag-color: lightskyblue;\" href=\"/notes/tjvscashz9lswvmn2eoyx62\"\u003eC#\u003c/a\u003e\u003ca class=\"color-tag\" style=\"--tag-color: magenta;\" href=\"/notes/40f6tt1c34mvt9ljs8ivacc\"\u003eIPython Notebooks\u003c/a\u003e\u003ca class=\"color-tag\" style=\"--tag-color: #019529;\" href=\"/notes/jv5kgrcax1tpx50stts307q\"\u003eUnity\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/CIE_LChab_StraightLine.jpg\" style=\"width:30%;opacity:0.7;float:right;margin:20px;border:5px solid black;\"\u003e\nSimple Gradients are often made by \u003cem\u003elerp\u003c/em\u003e from one color to another. This is dependent on the color space, \u003cem\u003esRGB\u003c/em\u003e will produce different gradients then \u003cem\u003eHSV\u003c/em\u003e. \u003c/p\u003e\n\u003cp\u003eIn this project I try out different color spaces, \u003cem\u003eHSV\u003c/em\u003e, \u003cem\u003esRGB\u003c/em\u003e, \u003cem\u003eXYZ\u003c/em\u003e, \u003cem\u003eLab\u003c/em\u003e and \u003cem\u003eLch\u003c/em\u003e. \u003c/p\u003e\n\u003ch1 id=\"quite-ok-image-format\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#quite-ok-image-format\"\u003e\u003c/a\u003e\u003ca href=\"/notes/dwxnkggefceh0nl2qn5slq3\"\u003eQuite OK Image Format\u003c/a\u003e\u003c/h1\u003e\n\u003ch4 id=\"core-skills-2\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#core-skills-2\"\u003e\u003c/a\u003eCore Skills:\u003c/h4\u003e\n\u003cp\u003e\u003ca class=\"color-tag\" style=\"--tag-color: #019529;\" href=\"/notes/e1wl0hhz94cknlj97eotzqd\"\u003eTechnical Reading\u003c/a\u003e\u003ca class=\"color-tag\" style=\"--tag-color: lightskyblue;\" href=\"/notes/tjvscashz9lswvmn2eoyx62\"\u003eC#\u003c/a\u003e\u003ca class=\"color-tag\" style=\"--tag-color: #019529;\" href=\"/notes/jv5kgrcax1tpx50stts307q\"\u003eUnity\u003c/a\u003e\nPNG the one of the most widely used lossless image compression. In order to compress and decompress images, it uses a large number of different chunk types and calculates are a variety of metrics. As a result, PNG are slow and ram intensive to encode. QoI, is a proposed image format from Dominic Szablewski, that is meant to be quick and light instead. QoI's specification is also just 1 page, compared to PNG's 96 pages.\u003c/p\u003e\n\u003cp\u003eI was interested in checking out this lossless image compression. In the passed I bit-banged out \u003cem\u003eBMP\u003c/em\u003es and studied \u003cem\u003eJPEG\u003c/em\u003e in computation mathematics. I chose unity, thinking in the future it might be nice to use this in a larger project. \u003c/p\u003e\n\u003ch3 id=\"older-projects\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#older-projects\"\u003e\u003c/a\u003eOlder Projects\u003c/h3\u003e\n\u003ch1 id=\"vr_minimap-and-ar_minimap\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#vr_minimap-and-ar_minimap\"\u003e\u003c/a\u003e\u003ca href=\"/notes/e6pzj96vgwrpxn2x6lkl065\"\u003eVR_Minimap\u003c/a\u003e and \u003ca href=\"/notes/m4bfmta48tzam39sj1soo7b\"\u003eAR_Minimap\u003c/a\u003e\u003c/h1\u003e\n\u003cp\u003eFull 3D minimap using a second camera, changing the Interpupillary distance (IPD) to \"shrink\" the world. Followed up by a project to make the construction viewable in AR.\u003c/p\u003e\n\u003ch1 id=\"scrolling-circle-world\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#scrolling-circle-world\"\u003e\u003c/a\u003e\u003ca href=\"/notes/yrcagkzlky62x63vxk6im46\"\u003eScrolling Circle World\u003c/a\u003e\u003c/h1\u003e\n\u003cp\u003eExploring the workflow for a game that scrolls on a disk.\u003c/p\u003e\n\u003chr\u003e\n\u003cstrong\u003eChildren\u003c/strong\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"/notes/ye8wey5twan53et97kb8uv2\"\u003ePersonal Projects\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/notes/n79b50h63h0l4km1hrogyup\"\u003eTags\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e","note":{"id":"0gmr4ome7gf2gzyyuq2f7xl","title":"Panda's Portfolio","desc":"","updated":1661194049276,"created":1658781951452,"custom":{"nav_order":0,"permalink":"/"},"fname":"root","type":"note","vault":{"fsPath":"vault"},"contentHash":"d460ba0ea4561ac914592a0630bab258","links":[{"type":"wiki","from":{"fname":"root","id":"0gmr4ome7gf2gzyyuq2f7xl","vaultName":"vault"},"value":"personal_projects.IK","alias":"Inverse Kinematics","position":{"start":{"line":2,"column":3,"offset":3},"end":{"line":2,"column":46,"offset":46},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"personal_projects.IK"}},{"type":"wiki","from":{"fname":"root","id":"0gmr4ome7gf2gzyyuq2f7xl","vaultName":"vault"},"value":"tags.lang.C_sharp","alias":"tags.lang.C_sharp","position":{"start":{"line":4,"column":1,"offset":65},"end":{"line":4,"column":22,"offset":86},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"tags.lang.C_sharp"}},{"type":"wiki","from":{"fname":"root","id":"0g "id":"0gmr4ome7gf2gzyyuq2f7xl","vaultName":"vault"},"value":"personal_projects.VR_Minimap","alias":"personal_projects.VR_Minimap","position":{"start":{"line":30,"column":3,"offset":1897},"end":{"line":30,"column":35,"offset":1929},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"personal_projects.VR_Minimap"}},{"type":"wiki","from":{"fname":"root","id":"0gmr4ome7gf2gzyyuq2f7xl","vaultName":"vault"},"value":"personal_projects.AR_Minimap","alias":"personal_projects.AR_Minimap","position":{"start":{"line":30,"column":40,"offset":1934},"end":{"line":30,"column":72,"offset":1966},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"personal_projects.AR_Minimap"}},{"type":"wiki","from":{"fname":"root","id":"0gmr4ome7gf2gzyyuq2f7xl","vaultName":"vault"},"value":"personal_projects.scrolling_circle_world","alias":"personal_projects.scrolling_circle_world","position":{"start":{"line":33,"column":3,"offset":2141},"end":{"line":33,"column":47,"offset":2185},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"personal_projects.scrolling_circle_world"}}],"anchors":{"inverse-kinematics":{"type":"header","text":"Inverse Kinematics","value":"inverse-kinematics","line":8,"column":0,"depth":1},"core-skills":{"type":"header","text":"Core Skills:","value":"core-skills","line":9,"column":0,"depth":4},"personal_projectscolorspace":{"type":"header","text":"personal_projects.ColorSpace","value":"personal_projectscolorspace","line":18,"column":0,"depth":1},"core-skills-1":{"type":"header","text":"Core Skills:","value":"core-skills-1","line":19,"column":0,"depth":4},"personal_projectsqoi_imageformat":{"type":"header","text":"personal_projects.QOI_ImageFormat","value":"personal_projectsqoi_imageformat","line":27,"column":0,"depth":1},"core-skills-2":{"type":"header","text":"Core Skills:","value":"core-skills-2","line":28,"column":0,"depth":4},"older-projects":{"type":"header","text":"Older Projects","value":"older-projects","line":34,"column":0,"depth":3},"personal_projectsvr_minimap-and-personal_projectsar_minimap":{"type":"header","text":"personal_projects.VR_Minimap and personal_projects.AR_Minimap","value":"personal_projectsvr_minimap-and-personal_projectsar_minimap","line":36,"column":0,"depth":1},"personal_projectsscrolling_circle_world":{"type":"header","text":"personal_projects.scrolling_circle_world","value":"personal_projectsscrolling_circle_world","line":39,"column":0,"depth":1}},"children":["ye8wey5twan53et97kb8uv2","n79b50h63h0l4km1hrogyup"],"parent":null,"data":{},"body":"\n# [[Inverse Kinematics|personal_projects.IK]]\n#### Core Skills:\n[[tags.lang.C_sharp]][[tags.engine.unity]][[tags.robotics]][[tags.3d_mathematics]]\n\n![](/assets/MultiArmIK.png){width: 30%, opacity: 0.7, float: right, margin: 20px, border: 5px solid black}\nInstead of starting with a set of rotations and offsets to obtain an end position from base. Inverse Kinematics starts with an end position and set of constraints and calculates the rotations and offsets that solve them. \n\nMy approach uses unity's *ArticulatedBody* and it's Jacobian to preform a gradient decent. \n\n \n# [[personal_projects.ColorSpace]]\n#### Core Skills:\n[[tags.lang.Python]][[tags.lang.C_sharp]][[tags.toolkit.notebooks]][[tags.engine.unity]]\n\n![](/assets/CIE_LChab_StraightLine.jpg){width: 30%, opacity: 0.7, float: right, margin: 20px, border: 5px solid black}\nSimple Gradients are often made by *lerp* from one color to another. This is dependent on the color space, *sRGB* will produce different gradients then *HSV*. \n\nIn this project I try out different color spaces, *HSV*, *sRGB*, *XYZ*, *Lab* and *Lch*. \n\n# [[personal_projects.QOI_ImageFormat]]\n#### Core Skills:\n[[tags.tech_reading]][[tags.lang.C_sharp]][[tags.engine.unity]]\nPNG the one of the most widely used lossless image compression. In order to compress and decompress images, it uses a large number of different chunk types and calculates are a variety of metrics. As a result, PNG are slow and ram intensive to encode. QoI, is a proposed image format from Dominic Szablewski, that is meant to be quick and light instead. QoI's specification is also just 1 page, compared to PNG's 96 pages.\n\nI was interested in checking out this lossless image compression. In the passed I bit-banged out *BMP*s and studied *JPEG* in computation mathematics. I chose unity, thinking in the future it might be nice to use this in a larger project. \n\n### Older Projects\n\n# [[personal_projects.VR_Minimap]] and [[personal_projects.AR_Minimap]]\nFull 3D minimap using a second camera, changing the Interpupillary distance (IPD) to \"shrink\" the world. Followed up by a project to make the construction viewable in AR.\n\n# [[personal_projects.scrolling_circle_world]]\nExploring the workflow for a game that scrolls on a disk."},"config":{"version":5,"dev":{"enablePreviewV2":true},"commands":{"lookup":{"note":{"selectionMode":"extract","confirmVaultOnCreate":true,"vaultSelectionModeOnCreate":"smart","leaveTrace":false,"bubbleUpCreateNew":true,"fuzzThreshold":0.2}},"randomNote":{},"insertNoteLink":{"aliasMode":"none","enableMultiSelect":false},"insertNoteIndex":{"enableMarker":false},"copyNoteLink":{},"templateHierarchy":"template"},"workspace":{"vaults":[{"fsPath":"vault"}],"journal":{"dailyDomain":"daily","name":"journal","dateFormat":"y.MM.dd","addBehavior":"childOfDomain"},"scratch":{"name":"scratch","dateFormat":"y.MM.dd.HHmmss","addBehavior":"asOwnDomain"},"task":{"name":"task","dateFormat":"y.MM.dd","addBehavior":"asOwnDomain","statusSymbols":{"":" ","wip":"w","done":"x","assigned":"a","moved":"m","blocked":"b","delegated":"l","dropped":"d","pending":"y"},"taskCompleteStatus":["done","x"],"prioritySymbols":{"H":"high","M":"medium","L":"low"},"todoIntegration":false,"createTaskSelectionType":"selection2link"},"graph":{"zoomSpeed":1,"createStub":false},"enableAutoCreateOnDefinition":false,"enableHandlebarTemplates":true,"enableXVaultWikiLink":false,"enableRemoteVaultInit":true,"enableUserTags mage compression. In order to compress and decompress images, it uses a large number of different chunk types and calculates are a variety of metrics. As a result, PNG are slow and ram intensive to encode. QoI, is a proposed image format from Dominic Szablewski, that is meant to be quick and light instead. QoI's specification is also just 1 page, compared to PNG's 96 pages.\n\nI was interested in checking out this lossless image compression. In the passed I bit-banged out *BMP*s and studied *JPEG* in computation mathematics. I chose unity, thinking in the future it might be nice to use this in a larger project. \n\n### Older Projects\n\n# [[personal_projects.VR_Minimap]] and [[personal_projects.AR_Minimap]]\nFull 3D minimap using a second camera, changing the Interpupillary distance (IPD) to \"shrink\" the world. Followed up by a project to make the construction viewable in AR.\n\n# [[personal_projects.scrolling_circle_world]]\nExploring the workflow for a game that scrolls on a disk."},"collectionChildren":null},"__N_SSG":true},"page":"/404","query":{},"buildId":"gHozIiOwmQNTG1slTiieu","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
