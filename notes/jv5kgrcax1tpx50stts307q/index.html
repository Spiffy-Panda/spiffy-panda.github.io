to":{"fname":"personal_projects.VR_Minimap"}},{"type":"wiki","from":{"fname":"root","id":"0gmr4ome7gf2gzyyuq2f7xl","vaultName":"vault"},"value":"personal_projects.AR_Minimap","alias":"personal_projects.AR_Minimap","position":{"start":{"line":30,"column":40,"offset":1934},"end":{"line":30,"column":72,"offset":1966},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"personal_projects.AR_Minimap"}},{"type":"wiki","from":{"fname":"root","id":"0gmr4ome7gf2gzyyuq2f7xl","vaultName":"vault"},"value":"personal_projects.scrolling_circle_world","alias":"personal_projects.scrolling_circle_world","position":{"start":{"line":33,"column":3,"offset":2141},"end":{"line":33,"column":47,"offset":2185},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"personal_projects.scrolling_circle_world"}}],"anchors":{"inverse-kinematics":{"type":"header","text":"Inverse Kinematics","value":"inverse-kinematics","line":8,"column":0,"depth":1},"core-skills":{"type":"header","text":"Core Skills:","value":"core-skills","line":9,"column":0,"depth":4},"personal_projectscolorspace":{"type":"header","text":"personal_projects.ColorSpace","value":"personal_projectscolorspace","line":18,"column":0,"depth":1},"core-skills-1":{"type":"header","text":"Core Skills:","value":"core-skills-1","line":19,"column":0,"depth":4},"personal_projectsqoi_imageformat":{"type":"header","text":"personal_projects.QOI_ImageFormat","value":"personal_projectsqoi_imageformat","line":27,"column":0,"depth":1},"core-skills-2":{"type":"header","text":"Core Skills:","value":"core-skills-2","line":28,"column":0,"depth":4},"older-projects":{"type":"header","text":"Older Projects","value":"older-projects","line":34,"column":0,"depth":3},"personal_projectsvr_minimap-and-personal_projectsar_minimap":{"type":"header","text":"personal_projects.VR_Minimap and personal_projects.AR_Minimap","value":"personal_projectsvr_minimap-and-personal_projectsar_minimap","line":36,"column":0,"depth":1},"personal_projectsscrolling_circle_world":{"type":"header","text":"personal_projects.scrolling_circle_world","value":"personal_projectsscrolling_circle_world","line":39,"column":0,"depth":1}},"children":["ye8wey5twan53et97kb8uv2","n79b50h63h0l4km1hrogyup"],"parent":null,"data":{},"body":"\n# [[Inverse Kinematics|personal_projects.IK]]\n#### Core Skills:\n[[tags.lang.C_sharp]][[tags.engine.unity]][[tags.robotics]][[tags.3d_mathematics]]\n\n![](/assets/MultiArmIK.png){width: 30%, opacity: 0.7, float: right, margin: 20px, border: 5px solid black}\nInstead of starting with a set of rotations and offsets to obtain an end position from base. Inverse Kinematics starts with an end position and set of constraints and calculates the rotations and offsets that solve them. \n\nMy approach uses unity's *ArticulatedBody* and it's Jacobian to preform a gradient decent. \n\n \n# [[personal_projects.ColorSpace]]\n#### Core Skills:\n[[tags.lang.Python]][[tags.lang.C_sharp]][[tags.toolkit.notebooks]][[tags.engine.unity]]\n\n![](/assets/CIE_LChab_StraightLine.jpg){width: 30%, opacity: 0.7, float: right, margin: 20px, border: 5px solid black}\nSimple Gradients are often made by *lerp* from one color to another. This is dependent on the color space, *sRGB* will produce different gradients then *HSV*. \n\nIn this project I try out different color spaces, *HSV*, *sRGB*, *XYZ*, *Lab* and *Lch*. \n\n# [[personal_projects.QOI_ImageFormat]]\n#### Core Skills:\n[[tags.tech_reading]][[tags.lang.C_sharp]][[tags.engine.unity]]\nPNG the one of the most widely used lossless image compression. In order to compress and decompress images, it uses a large number of different chunk types and calculates are a variety of metrics. As a result, PNG are slow and ram intensive to encode. QoI, is a proposed image format from Dominic Szablewski, that is meant to be quick and light instead. QoI's specification is also just 1 page, compared to PNG's 96 pages.\n\nI was interested in checking out this lossless image compression. In the passed I bit-banged out *BMP*s and studied *JPEG* in computation mathematics. I chose unity, thinking in the future it might be nice to use this in a larger project. \n\n### Older Projects\n\n# [[personal_projects.VR_Minimap]] and [[personal_projects.AR_Minimap]]\nFull 3D minimap using a second camera, changing the Interpupillary distance (IPD) to \"shrink\" the world. Followed up by a project to make the construction viewable in AR.\n\n# [[personal_projects.scrolling_circle_world]]\nExploring the workflow for a game that scrolls on a disk."},"collectionChildren":null,"customHeadContent":null,"config":{"version":5,"dev":{"enablePreviewV2":true},"commands":{"lookup":{"note":{"selectionMode":"extract","confirmVaultOnCreate":true,"vaultSelectionModeOnCreate":"smart","leaveTrace":false,"bubbleUpCreateNew":true,"fuzzThreshold":0.2}},"randomNote":{},"insertNoteLink":{"aliasMode":"none","enableMultiSelect":false},"insertNoteIndex":{"enableMarker":false},"copyNoteLink":{},"templateHierarchy":"template"},"workspace":{"vaults":[{"fsPath":"vault"}],"journal":{"dailyDomain":"daily","name":"journal","dateFormat":"y.MM.dd","addBehavior":"childOfDomain"},"scratch":{"name":"scratch","dateFormat":"y.MM.dd.HHmmss","addBehavior":"asOwnDomain"},"task":{"name":"task","dateFormat":"y.MM.dd","addBehavior":"asOwnDomain","statusSymbols":{"":" ","wip":"w","done":"x","assigned":"a","moved":"m","blocked":"b","delegated":"l","dropped":"d","pending":"y"},"taskCompleteStatus":["done","x"],"prioritySymbols":{"H":"high","M":"medium","L":"low"},"todoIntegration":false,"createTaskSelectionType":"selection2link"},"graph":{"zoomSpeed":1,"createStub":false},"enableAutoCreateOnDefinition":false,"enableHandlebarTemplates":true,"enableXVaultWikiLink":false,"enableRemoteVaultInit":true,"enableUserTags":true,"enableHashTags":true,"workspaceVaultSyncMode":"noCommit","enableAutoFoldFrontmatter":false,"enableEditorDecorations":true,"maxPreviewsCached":10,"maxNoteLength":204800,"enableFullHierarchyNoteTitle":false,"enableSmartR
